<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <!-- Added a header here with links to the other pages -->
    <h1>Contact Us</h1>
    <div class="link">
        <a href="index.html">Welcome Page</a>
        <a href="page2.html">About US</a>
        <a href="page3.html">Social Media</a>
    </div>

    <!-- Added a subheader and paragraph here, explaining how to contact us -->
    <h2>We Love Communicating</h2>
    <p>We would love to hear from you on how we can improve our services to make your visit an even more pleasant one!
    </p>
    <p>Our team will reach out to you within 24 hours. Thank you for bearing with us.</p>

    <!-- Added a form here with input fields and a submit button so people can enter their information and reach out to us -->
    <h3>Enter Your Information</h3>
    <div class="form">
        <form class="form-items">
            <input type="text" name="firstName" placeholder="First Name" id="firstName">
            <input type="text" name="lastName" placeholder="Last Name" id="lastName">
            <input type="text" name="phone" placeholder="Phone" id="phone">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <!-- Added an image of the Pilot employees here -->
<div class="image">
    <img src="https://pilotflyingj.com/dist/img/contact-form-bg.png" alt="Picture of Pilot Employees" id="employeeImg">
</div>

</body>

</html>
